get:
  operationId: getDebugForkChoice
  summary: Get fork choice array
  description: Retrieves all current fork choice context.
  tags:
    - Debug
  responses:
    "200":
      description: Success
      content:
        application/json:
          schema:
            title: GetForkChoiceResponse
            type: object
            description: "Debugging context of fork choice"
            properties:
              justified_epoch:
                $ref: './types/misc.yaml#/Checkpoint'
              finalized_epoch:
                $ref: './types/misc.yaml#/Checkpoint'
              fork_choice_nodes:
                type: array
                description: "Forkchoice nodes"
                minItems: 1
                items:
                  $ref: "./fork_choice.yaml#/Node"
              extra_data:
                $ref: "./fork_choice.yaml#/ExtraData"
    "500":
      $ref: "../../beacon-node-oapi.yaml#/components/responses/InternalError"