get:
  operationId: getBlockRewards
  summary: Get block rewards
  description: Retrieves block rewards info in a slot 
  tags:
    - Beacon
  parameters:
    - name: slot
      in: path
      required: true
      description: "The slot to get rewards info from"
      schema:
        $ref: "../../../beacon-node-oapi.yaml#/components/schemas/Uint64"
  responses:
    "200":
      description: "Success"
      content:
        application/json:
          schema:
            title: GetBlockRewardsResponse
            type: object
            properties:
              data:
                $ref: '../../../beacon-node-oapi.yaml#/components/schemas/BlockRewards'
    "400":
      description: "Invalid get block rewards request"
      content:
        application/json:
          schema:
            $ref: "../../../beacon-node-oapi.yaml#/components/schemas/ErrorMessage"
          examples:
            InvalidRequest:
              value:
                code: 400
                message: "Invalid request to retrieve block rewards info"
    "500":
      $ref: "../../../beacon-node-oapi.yaml#/components/responses/InternalError"
