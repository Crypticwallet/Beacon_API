SyncCommitteeRewards:
  description: "Rewards info for sync committee members"
  type: array
  items:
    type: object
    description: "Rewards info for a single sync committee member"
    properties:
      validator_index:
        allOf:
          - $ref: "./primitive.yaml#/Uint64"
          - example: 0
          - description: "one entry for every validator participating in the sync committee"
      reward:
        allOf:
          - $ref: "./primitive.yaml#/Uint64" #needs to be changed to Int64
          - example: 2000
          - description: "sync committee reward for the validator"