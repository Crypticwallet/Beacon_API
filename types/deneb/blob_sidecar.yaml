Deneb:
  BlobSidecars:
    type: array
    items:
      $ref: '#/Deneb/BlobSidecar'
    minItems: 0
    maxItems: 6

  CommitmentInclusionProof:
    type: array
    items:
      $ref: "../primitive.yaml#/Bytes32"
    minItems: 17
    maxItems: 17

  BlobSidecar:
    type: object
    description: "A blob sidecar as defined in the Deneb consensus spec."
    properties:
      index:
        $ref: "../primitive.yaml#/Uint64"
      blob:
        $ref: "../primitive.yaml#/Blob"
      kzg_commitment:
        $ref: '../primitive.yaml#/KZGCommitment'
      kzg_proof:
        $ref: '../primitive.yaml#/KZGProof'
      signed_block_header:
        $ref: "../block.yaml#/Deneb/SignedBeaconBlockHeader"
      commitment_inclusion_proof:
        $ref: '#/Deneb/CommitmentInclusionProof'

