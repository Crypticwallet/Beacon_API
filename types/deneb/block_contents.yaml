Deneb:
  KZGCommitments:
    type: array
    items:
      $ref: '../primitive.yaml#/KZGCommitment'
    minItems: 0
    maxItems: 6
  
  KzgProofs:
    type: array
    items:
      $ref: '../primitive.yaml#/KZGProof'
    minItems: 0
    maxItems: 6

  Blobs:
    type: array
    items:
      $ref: "../primitive.yaml#/Blob"
    minItems: 0
    maxItems: 6
  
  BlockContents:
    type: object
    description: "The required object for block production according to the Deneb CL spec."
    properties:
      block:
        $ref: "./block.yaml#/Deneb/BeaconBlock"
      kzg_commitments:
        $ref: "#/Deneb/KZGCommitments"
      kzg_proofs:
        $ref: "#/Deneb/KZGProofs"
      blobs:
        $ref: "#/Deneb/Blobs"

  SignedBlockContents:
    type: object
    description: "The required signed components of block production according to the Deneb CL spec."
    properties:
      signed_block:
        $ref: "./block.yaml#/Deneb/SignedBeaconBlock"
      kzg_commitments:
        $ref: "#/Deneb/KZGCommitments"
      kzg_proofs:
        $ref: "#/Deneb/KZGProofs"
      blobs:
        $ref: "#/Deneb/Blobs"
